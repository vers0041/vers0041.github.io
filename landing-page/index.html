<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/862fc464ea.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="containter">
        
        <!-- Logo Navigation Button -->
            <nav id="nav" class="nav">
                <a class="home-link" href="#"><img src="images/logo/logo.png" alt="Dash logo"></a>
            </nav>

            <!-- Main -->
            <main class="main">
            
            <!-- Welcome Statement Section -->
            <section id="welcome" class="welcome">
                <h1>Want to be your own boss?</h1>
                <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
                <img src="images/bg-image/scooter.svg" alt="woman on scooter">
            </section>

            <!-- Apply Now Section -->
            <section id="apply" class="apply">
                <h2>Apply Now</h2>
                <p>Enter your info below:</p>
                <form action="#" class="contact-form" method="post">
                    <div class="contact-form-section">
                        <input class="contact-form-input" type="text" placeholder="First Name">
                    </div>
                    <div class="contact-form-section">
                        <input class="contact-form-input" type="text" placeholder="Last Name">
                    </div>
                    <div class="contact-form-section">
                        <input class="contact-form-input" type="text" placeholder="Phone Number">
                    </div>
                    <div class="contact-form-section">
                        <input class="contact-form-input" type="text" placeholder="Email Address">
                    </div>
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">I agree to Dash terms</label>
                    <button type="submit">DRIVE WITH US</button>
                    <p>Already applied? <a href="#">Check your application status here</a></p>
                </form>
            </section>
        </main>
       
        <!-- Footer -->
        <footer>
            <h3>See how much you can earn with Dash</h3>
            <p>How many hours do you want to drive with us this week?</p>
            <!-- Footer Form -->
            <form action="#" method="get">
                <input id="hours" type="number" placeholder="Hours">
                <input id="city" type="text" placeholder="City">
            </form>
            <button type="submit">CALCULATE</button>
            <!-- Footer Social Media Icon Links -->
            <div class="socials">
                <ul>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter-square"></i></a></li>
                    <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
                    <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>

</html>
