<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/862fc464ea.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <!-- Logo Navigation Button -->
        <header class="header">
            <a class="home-link" href="#"><img src="images/logo/logo.png" alt="Dash logo" class="logo"></a>
        </header>

        <!-- Main -->
        <main class="main">

            <!-- Welcome Statement Section -->
            <div class="intro">
                <h1>Want to be your own boss?</h1>
                <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
            </div>

                <div>
                    <img src="images/bg-image/scooter.svg" alt="woman on scooter" class="scooterimg">
                </div>
            <!-- Apply Now Section -->
            <div class="apply">
                <h2>Apply Now</h2>
                <p>Enter your info below:</p>
                <form action="#" class="contact-form" method="post">
                    <div class="contact-form-section">
                        <input class="contact-form-input" type="text" placeholder="First Name">
                    </div>
                    <div class="contact-form-section">
                        <input class="contact-form-input" type="text" placeholder="Last Name">
                    </div>
                    <div class="contact-form-section">
                        <input class="contact-form-input" type="text" placeholder="Phone Number">
                    </div>
                    <div class="contact-form-section">
                        <input class="contact-form-input" type="email" placeholder="Email Address">
                    </div>
                    <div class="check">
                        <input type="checkbox" id="checkbox" name="terms">
                        <label for="checkbox">I agree to Dash terms</label>
                    </div>
                    <button type="submit" class="btn">DRIVE WITH US</button>
                    <p>Already applied? <a href="#" class="btn2" target="_blank">Check your application status here</a></p>
                </form>
            </div>
        </main>
    </div>
    <!-- Footer -->
    <footer>
        <div class="text">
        <h3>See how much you can earn with Dash</h3>
        <p>How many hours do you want to drive with us this week?</p>
        <!-- Footer Form -->
        <div class="form2">
            <form action="#" method="get" class="hours-form">
                <input id="hours" type="number" placeholder="Hours">
                <input id="city" type="text" placeholder="City">
                <button type="submit">CALCULATE</button>
            </form>
        </div>
    </div>
        <!-- Footer Social Media Icon Links -->
        <div class="socials">
            <ul>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter-square"></i></a></li>
                <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
                <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
            </ul>
        </div>
    </footer>

</body>

</html>
