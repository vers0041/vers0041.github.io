<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main id="main" class="main">
        <nav id="nav" class="nav">
            <a class="home-link" href="#"><img src="images/logo/logo.png" alt="Dash logo"></a>
        </nav>
        <section id="home" class="home">
            <h1>Want to be your own boss?</h1>
            <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
            <img src="images/bg-image/scooter.svg" alt="woman on scooter">
        </section>
        <section id="apply" class="apply">
            <h2>Apply Now</h2>
            <p>Enter your info below:</p>
            <form class="contact-form">
                <div class="contact-form-section">
                    <label class="contact-form-label">First Name</label>
                    <input class="contact-form-input" type="text">
                </div>
                <div class="contact-form-section">
                    <label class="contact-form-label">Phone Number</label>
                    <input class="contact-form-input" type="text">
                </div>
                <div class="contact-form-section">
                    <label class="contact-form-label">Email Address</label>
                    <input class="contact-form-input" type="text">
                </div>
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">I agree to Dash terms</label>
                <button type="submit">DRIVE WITH US</button>
                <p>Already applied? <a href="#">Check your application status here</a></p>
            </form>
        </section>
    </main>
    <footer>
        <h3>See how much you can earn with Dash</h3>
        <p>How many hours do you want to drive with us this week?</p>
        <form action="#" method="get">
            <label for="hours">Hours</label>
            <input id="hours" type="number">
            <label for="city">City</label>
            <input id="city" type="text">
          </form>
        <button type="submit">CALCULATE</button>
    </footer>
</body>

</html>
