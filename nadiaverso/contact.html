<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/862fc464ea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/pnw5gue.css">

    <title>Nadia Verso Portfolio</title>
</head>

<body>

    <div class="container">

        <!-- Top Nav -->
        <div class="navigation">
            <nav class="nav">
                <a class="logo-nav" href="index.html">
                    <div class="logo">
                        <img src="./img/nadiaverso_logo.png" alt="nadia verso logo"></div>
                </a>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a class="contact" href="contact.html">Contact</a>
                </div>
            </nav>
        </div>

        <!-- Contact Content -->
        <div class="connect">
            <h1>Let's Connect</h1>
            <h4>If you'd like to get in touch connect with me here:</h4>
            <div class="connecttext">
            <h3>Email</h3>
            <p>nadiaverso@gmail.com</p>
            <h3>Phone</h3>
            <p>343.000.0000</p>
            <h3>Socials</h3>
            <div class="socials">
            <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>

        <div class="contactform">
            <p>Or send me a message through the contact form below:</p>

            <div class="form">
                <form action="thanks.html" method="post">
                    <div>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" class="form">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required class="form">
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="5"></textarea>
                    </div>
                    <button type="submit" class="contactbtn">Send</button>
                </form>
            </div>


        </div>


        <!-- Footer -->
        <div class="footer">
            <div class="footer-menu">
                <a href="about.html">About</a>
                <a href="#">Contact</a>
                <a href="#">Terms & Conditions</a>
            </div>

            <div class="footer-socials">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>


</body>

</html>
