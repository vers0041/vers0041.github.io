<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reggie's Coffee Shop - Contact</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- ************** This is a HTML comment ************** -->
    <header>
        <h1>Reggie's Coffee Shop</h1>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="contact.html">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- ************** main content of the page ************** -->
    <main>
        <h2>Contact Us</h2>
        <table>
            <caption>Hours of Operation</caption>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Hours</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Monday-Friday</td>
                    <td>6am-9am</td>
                </tr>
                <tr>
                    <td>Saturday</td>
                    <td>8am-11pm</td>
                </tr>
                <tr>
                    <td>Sunday</td>
                    <td>Closed</td>
                </tr>
            </tbody>
        </table>
        <section>
            <h3>We love to hear from you!</h3>
            <form action="thanks.html" method="get">
                <div>
                    <label for="fullname">Your Name</label>
                    <input type="text" id="fullname" placeholder="John Doe" value="Mr. ">
                </div>
                <div>
                    <label for="youremail">Email</label>
                    <input type="email" id="youremail" name="youremail" required>
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <div>
                    <label for="tickets">How many tickets? (sold in pairs)</label>
                    <input type="number" name="tickets" id="tickets" min="2" max="10" step="2">
                </div>
                <div>
                    <label for="row">Select Row</label>
                    <select name="row" id="row">
                        <option value="front">Front Row</option>
                        <option value="center" selected>Center Row</option>
                        <option value="back">Back Row</option>
                    </select>
                </div>
                <div>
                    <h3>Have you been here before?</h3>
                    <label for="yes">Yes</label>
                    <input type="radio" name="past" id="yes" checked>
                    <label for="no">No</label>
                    <input type="radio" name="past" id="no">
                </div>
                <div>
                    <h3>Policies</h3>
                    <input type="checkbox" name="policies" id="policies">
                    <label for="policies">I agree with the Terms and Policies</label>
                </div>
                <button type="submit">Sign me up!</button>
            </form>
        </section>
    </main>
    <!-- ************** footer of the page ************** -->
    <footer>
        <p>Copyright &copy; Reggie&apos;s Coffee Shop, 2021</p>
    </footer>
</body>

</html>
